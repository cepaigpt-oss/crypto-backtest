<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Backtest Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #fff; 
      margin: 0; 
      padding: 20px; 
      text-align: center;
    }
    #container { 
      width: 100%; 
      max-width: 700px; 
      margin: 0 auto;
    }
    canvas { width: 100%; height: 400px; }
    #summary {
      margin-top: 1em;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      font-size: 1rem;
    }
    .metric {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      background: #f8f9fa;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Crypto Backtest Results</h2>
  <div id="container">
    <p>Loading data...</p>
    <canvas id="equityChart" style="display:none"></canvas>
  </div>
  <div id="summary"></div>

  <script>
    async function loadData() {
      const container = document.getElementById("container");
      const summaryDiv = document.getElementById("summary");

      try {
        // ✅ Corrected endpoint (removed /api)
        const response = await fetch("https://crypto-backtest.onrender.com/results");
        const data = await response.json();

        // Show chart
        document.querySelector("p").remove();
        document.getElementById("equityChart").style.display = "block";

        // Prepare chart data
        const labels = data.equity_curve.map(i => i.date);
        const equity = data.equity_curve.map(i => i.equity);

        // Draw chart
        new Chart(document.getElementById("equityChart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Equity Curve",
              data: equity,
              borderColor: "#36A2EB",
              backgroundColor: "rgba(54,162,235,0.1)",
              fill: true,
              tension: 0.25
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: "Date" } },
              y: { title: { display: true, text: "Equity" } }
            }
          }
        });

        // Summary metrics
        const s = data.summary;
        summaryDiv.innerHTML = `
          <div class="metric"><strong>Final Equity:</strong> ${s.final_equity}</div>
          <div class="metric"><strong>Total Trades:</strong> ${s.total_trades}</div>
          <div class="metric"><strong>Last Run:</strong> ${s.last_run_time}</div>
        `;

      } catch (err) {
        container.innerHTML = "<p style='color:red'>❌ Failed to load data.</p>";
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
