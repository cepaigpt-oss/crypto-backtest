<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Backtest Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #fff; 
      margin: 0; 
      padding: 20px; 
      text-align: center;
    }
    #container { 
      width: 100%; 
      max-width: 700px; 
      margin: 0 auto;
    }
    canvas { width: 100%; height: 400px; }
    #summary {
      margin-top: 1em;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      font-size: 1rem;
    }
    .metric {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      background: #f8f9fa;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    #lastUpdated {
      margin-top: 10px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>Crypto Backtest Results</h2>
  <div id="container">
    <p>Loading data...</p>
    <canvas id="equityChart" style="display:none"></canvas>
  </div>
  <div id="summary"></div>
  <div id="lastUpdated"></div>

  <script>
    let chartInstance = null;

    async function loadData() {
      const container = document.getElementById("container");
      const summaryDiv = document.getElementById("summary");
      const lastUpdatedDiv = document.getElementById("lastUpdated");

      try {
        const response = await fetch("https://crypto-backtest.onrender.com/results", { cache: "no-store" });
        const data = await response.json();

        // Remove "Loading..." text
        const loadingText = document.querySelector("#container p");
        if (loadingText) loadingText.remove();
        document.getElementById("equityChart").style.display = "block";

        // Prepare chart data
        const labels = data.equity_curve.map(i => i.date);
        const equity = data.equity_curve.map(i => i.equity);

        // If chart already exists, update it
        if (chartInstance) {
          chartInstance.data.labels = labels;
          chartInstance.data.datasets[0].data = equity;
          chartInstance.update();
        } else {
          // Create new chart
          chartInstance = new Chart(document.getElementById("equityChart"), {
            type: "line",
            data: {
              labels,
              datasets: [{
                label: "Equity Curve",
                data: equity,
                borderColor: "#36A2EB",
                backgroundColor: "rgba(54,162,235,0.1)",
                fill: true,
                tension: 0.25
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: { title: { display: true, text: "Date" } },
                y: { title: { display: true, text: "Equity" } }
              }
            }
          });
        }

        // Summary metrics
        const s = data.summary;
        summaryDiv.innerHTML = `
          <div class="metric"><strong>Final Equity:</strong> ${s.final_equity}</div>
          <div class="metric"><strong>Total Trades:</strong> ${s.total_trades}</div>
          <div class="metric"><strong>Last Run:</strong> ${s.last_run_time}</div>
        `;

        // Last updated time (local)
        const now = new Date();
        lastUpdatedDiv.textContent = `Last updated: ${now.toLocaleString()}`;

      } catch (err) {
        container.innerHTML = "<p style='color:red'>‚ùå Failed to load data.</p>";
        console.error("Error loading data:", err);
      }
    }

    // Load immediately
    loadData();

    // üîÅ Auto-refresh every 15 minutes (900000 ms)
    setInterval(loadData, 900000);
  </script>
</body>
</html>
